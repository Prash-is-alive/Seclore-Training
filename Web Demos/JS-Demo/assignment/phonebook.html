<html>
  <head>
    <script src="phonebook.js"></script>
    <link rel="stylesheet" href="phonebook.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="display()">
    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add contact
      </button>
      <input type="search" id="searchStr" onkeyup="search()" />
      <div id="c">
        <table class="table">
          <thead id="head">
            <tr>
              <th scope="col">#</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Number</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- modal here -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add a contact
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form onsubmit="return addContact()" id="contact-form">
            <div class="modal-body">
              <div class="form-group">
                <label>Firstname</label>
                <input type="text" id="fname" class="form-control" /> <br />
              </div>
              <div class="form-group">
                <label>Lastname</label>
                <input type="text" id="lname" class="form-control" /> <br />
              </div>
              <div class="form-group">
                <label>Number</label>
                <input type="tel" id="number" class="form-control" />
                <br />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Add Contact</button>
              <button
                type="button"
                class="btn btn-secondary"
                id="closeBtn"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
