<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Amazon</title>
  </head>
  <body>
    <form>
      <h1>Create Account</h1>
      <div class="mobile-number-fields">
        <label for="number">Mobile number</label>
        <div class="number-data">
          <select>
            <option value="+91">IN +91</option>
            <option value="+62">ID +62</option>
            <option value="+354">IS +354</option>
            <option value="+964">IQ +964</option>
          </select>
          <input
            type="tel"
            name="number"
            id="number"
            placeholder="Mobile Number"
          />
        </div>
      </div>
      <div class="username-data-fields">
        <label for="name">Your name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="First and last name"
        />
      </div>
      <div class="password-fields">
        <label for="password">Password (at least 6 characters)</label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="context-message-section">
        <i class="fa-solid fa-circle-exclamation"></i>
        <div class="message-content">
          Passwords must be at least 6 characters.
        </div>
      </div>
      <div class="mobileClaimDisclosureMessageRelaxed">
        To verify your number, we will send you a text message with a temporary
        code. Message and data rates may apply.
      </div>
      <button>Verify mobile number</button>

      <hr />
      <div class="sign-in-link-row">
        <span>Already a customer?</span>
        <a class="sign-in-link" href="www.amazon.in">Sign in instead</a>
      </div>
      <hr />
      <div class="sign-in-link-row">
        <span>Buying for work?</span>
        <a class="sign-in-link" href="www.amazon.in"
          >Create a free business account</a
        >
      </div>
    </form>
  </body>
</html>
