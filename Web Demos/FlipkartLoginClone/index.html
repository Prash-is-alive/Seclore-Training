<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flipkart Login</title>
  </head>
  <body>
    <div class="row">
      <div class="col col1">
        <span class="login-text">Login</span>
        <p>
          <span class="login-description"
            >Get access to your Orders, Wishlist and Recommendations
          </span>
        </p>
      </div>
      <div class="col col2">
        <form>
          <div class="details-input-box">
            <input type="text" id="input"  placeholder=" "/>
            <label for="input">Enter Email/Mobile number</label>
          </div>
          <div class="terms-conditions-box">
            By continuing, you agree to Flipkart's
            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a>
          </div>
          <div class="otp-div">
            <button>Request OTP</button>
          </div>
          <div class="new-customer-signin">
            <a href="#">New to Flipkart? Create an account</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
