<form [formGroup]="loginForm" (ngSubmit)="login()" #loginFormTemplate="ngForm">
  Enter username: <input type="text" formControlName="uname" /> <br />
  <div class="alert alert-danger" *ngIf="loginFormTemplate.submitted">
    <div *ngIf="uname.hasError('required')">username is required!</div>
  </div>
  Enter password:
  <input type="password" formControlName="pwd" /><br />
  <div class="alert alert-danger" *ngIf="loginFormTemplate.submitted">
    <div *ngIf="pwd.hasError('required')">password is required!</div>
  </div>
  <button type="submit">login</button>
</form>
