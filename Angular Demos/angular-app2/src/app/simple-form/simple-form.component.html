<form (ngSubmit)="check()">
  <div class="form-group">
    <label for="name">Enter your name:</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="name"
    />
  </div>
  <div class="form-group">
    <label for="age">Enter your age:</label>
    <input
      type="number"
      class="form-control"
      id="age"
      name="age"
      [(ngModel)]="age"
    />
  </div>
  <button type="submit" class="btn">Submit</button>
</form>
<div *ngIf="name || age">
  <h1>Your name is {{ name }} and age is {{ age }}</h1>
</div>
